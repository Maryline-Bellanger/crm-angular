<div class="tableau">
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Status</th>
        <th>Capital total HT</th>
        <th>TVA</th>
        <th>Commentaire</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of clients">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.state}}</td>
        <td>{{i.totalCaHt}}</td>
        <td>{{i.tva}}</td>
        <td>{{i.comment}}</td>
      </tr>
  </tbody>
  </table>
</div>
